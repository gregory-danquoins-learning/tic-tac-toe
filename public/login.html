<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Connexion - Morpion</title>
  <link rel="stylesheet" href="login.css">
  
</head>
<body>
  <div class="login-box">
    <h2>Entrez votre prénom</h2>
    <input type="text" id="username" placeholder="Prénom" />
    <br />
    <button onclick="connect()">Connexion</button>
  </div>

  <script>
    function connect() {
      const name = document.getElementById('username').value.trim();
      if (!name) {
        alert("Veuillez entrer un prénom.");
        return;
      }

      localStorage.setItem('username', name);

      const socket = new WebSocket(`ws://${location.host}`);

      socket.addEventListener('open', () => {
        socket.send(JSON.stringify({ type: 'login', data: { name } }));
        socket.close();
        window.location.href = '/lobby.html';
      });

      socket.addEventListener('error', (err) => {
        console.error("Erreur WebSocket", err);
        alert("Erreur de connexion WebSocket.");
      });
    }
  </script>
</body>
</html>
